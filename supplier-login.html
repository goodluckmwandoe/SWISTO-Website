<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Login - SWISTO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="swisto-logo.png" alt="SWISTO Kenya">
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="supplier-register.html" class="nav-link">Join as Supplier</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Supplier Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Supplier Login</h1>
                    <p>Access your SWISTO supplier dashboard</p>
                </div>

                <form class="auth-form" id="supplierLoginForm">
                    <div class="form-group">
                        <label for="supplierEmail">Email Address *</label>
                        <input type="email" id="supplierEmail" name="supplierEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="supplierPassword">Password *</label>
                        <input type="password" id="supplierPassword" name="supplierPassword" required>
                        <div class="password-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberSupplier"> Remember me
                            </label>
                            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-sign-in-alt"></i> Login to Supplier Dashboard
                    </button>

                    <div class="demo-credentials">
                        <h4>Demo Access (For Testing):</h4>
                        <p>Email: <code>demo@coastalsupplies.com</code></p>
                        <p>Password: <code>demopassword123</code></p>
                        <button type="button" class="btn btn-outline btn-small" onclick="fillSupplierDemoCredentials()">
                            Fill Demo Credentials
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Not registered yet? <a href="supplier-register.html">Join as a supplier</a></p>
                    <p>Are you a hotel? <a href="hotel-login.html">Hotel login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.getElementById('supplierLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('supplierEmail').value;
            const password = document.getElementById('supplierPassword').value;
            
            if (email && password) {
                console.log('Supplier login attempt:', { email, password });
                
                // For demo purposes
                if (email === 'demo@coastalsupplies.com' && password === 'demopassword123') {
                    alert('Login successful! Redirecting to supplier dashboard...');
                    window.location.href = 'supplier-dashboard.html';
                } else {
                    alert('Invalid credentials. For demo, use the provided demo credentials.');
                }
            }
        });

        function fillSupplierDemoCredentials() {
            document.getElementById('supplierEmail').value = 'demo@coastalsupplies.com';
            document.getElementById('supplierPassword').value = 'demopassword123';
            document.getElementById('rememberSupplier').checked = true;
        }
    </script>
</body>
</html>
